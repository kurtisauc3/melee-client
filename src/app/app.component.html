<ng-container *ngIf="profile$ | async as profile; else loadingprofile">
    <div class="h-100 d-flex flex-column">
        <div class="d-flex flex-row flex-grow-1">
            <div class="bg-secondary text-light flex-grow-1 h-100">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" (click)="play(profile.lobby_id)">{{ 'PAGES.DASHBOARD.PLAY' | translate }}</a>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['']">{{ 'PAGES.DASHBOARD.HOME' | translate }}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['match-history']">{{ 'PAGES.DASHBOARD.MATCHHISTORY' | translate }}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" [routerLink]="['team-manager']">{{ 'PAGES.DASHBOARD.TEAMMANAGER' | translate }}</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <router-outlet></router-outlet>
            </div>
            <div class="bg-dark text-light h-100" style="width: 250px">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                    <li class="nav-item">
                        <a class="navbar-brand" [routerLink]="['profile']">
                            <img id="picture" />
                            <span>to-do</span>
                        </a>
                    </li>
                </nav>
                <div class="container">
                    FRIEND LIST
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #loadingprofile>
    <p>loading profile...</p>
</ng-template>
