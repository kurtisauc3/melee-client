<button [routerLink]="['/']" class="back-button"></button>

<div class="buttons-container" *ngIf="games$ | async as games; else loading">
    <ng-container *ngFor="let game of games; let i = index">
        <button [onFocus] (click)="create_lobby(game)" [tabindex]="i">
            {{ 'PAGES.GAME.' + game._id | translate }}
        </button>
    </ng-container>
</div>

<ng-template #loading>
    <progress></progress>
</ng-template>
